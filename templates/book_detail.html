<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <button><a href="/book_list/{{object.id}}/update/">Изменить</a></button>
    <button><a href="/book_list/{{object.id}}/delete/">Удалить</a></button>
    <h1>Детальная инфоpмация</h1>
    <h2>{{object.title}}</h2>
    <p>{{object.description}}</p>
    <img src="{{object.image.url}}" alt="book">
    <p>{{object.actuality}}</p>
    <iframe src="{{object.video}}" frameborder="0"></iframe>
<!--    <p>{{book_key.created_date_book}}</p>-->
    <p>{{object.created_at}}</p>

    <table border="2">
        <tr>
            <th>Дата создания отзыва</th> <th>Комент</th> <th>Оценка</th>
        </tr>

        {% for i in object.review_object.all %}
        <tr>
            <td>{{i.created_at}}</td> <td>{{i.text_review}}</td> <td>{{i.rate_stars}}</td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>
