{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин Одежды{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>{% block header %}Магазин Одежды{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'product_list' %}">Список продуктов</a></li>
                <li><a href="{% url 'all_tags' %}">Все тэги</a></li>
                <li><a href="{% url 'create_order' %}">Создать заказ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
